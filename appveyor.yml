version: 0.2.{build}
skip_tags: true
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
init:
- ps: $Env:Label = "CI" + $Env:APPVEOY_BUILD_NUMBER.PadLeft(5, "0");
before_build:
- dotnet --info
- appveyor-retry dotnet restore -v Minimal
build_script:
- dotnet build "**/project.json" -c Release --no-dependencies --version-suffix %LABEL%
after_build:
- dotnet pack "src/Compose/project.json" -c Release --no-build --version-suffix %LABEL% -o artifacts
test_script:
- dotnet test "test\Compose.Tests" -c Release
test: off
artifacts:
- path: artifacts/packages/**.nupkg
deploy:
- provider: NuGet
  name: development
  server: https://ci.appveyor.com/nuget/danielcirket-hi8hon54vk5c
  api_key:
    secure: oik8xf1rao4f03yj64ttobfb
  on:
    branch: rtm