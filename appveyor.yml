version: 0.1.{build}
skip_tags: true
os: Visual Studio 2015 RC
assembly_info:
  patch: true
  file: '**\AssemblyInfo.*'
  assembly_version: '{version}'
  assembly_file_version: '{version}'
  assembly_informational_version: '{version}'
install:
- set PATH=C:\Program Files (x86)\MSBuild\14.0\Bin;%PATH%
build_script:
- build.cmd
test: off
artifacts:
- path: artifacts/packages/**.nupkg